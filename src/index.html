<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar 1 Grafika Komputer (Kelompok 16)</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="app.js" type="module"></script>
</head>
<body>
        <a class="nav-link" href="./index.html">home</a>
        <a class="nav-link" href="./help.html">help</a>
    <h1>CAD Application</h1>
    <br>
    <canvas id="webgl-canvas"></canvas>
    <div class="toolbar">
        <h2>Tools</h2>
        <br>
        <div class="toolbar-container">
            <div>
                <h3>Option</h3>
                <select id="shape-tools">
                    <option value="line" selected>Line</option>
                    <option value="square">Square</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="polygon">Polygon</option>
                </select>
                <select id="action-tools">
                    <option value="draw" selected>Draw</option>
                    <option value="color">Color</option>
                    <option value="move">Move</option>
                    <option value="resize">Resize</option>
                </select>
            </div>
            <div>
                <h3>Color</h3>
                <input type="color" name="color" id="color-picker">
            </div>
            <div>
                <h3>Number of Sides (Polygon)</h3>
                <input 
                    type="number" 
                    min="3" 
                    max="999" 
                    name="polygon-num-sides" 
                    id="polygon-num-sides"
                    value="3"
                >
            </div>
            <div>
                <h3>Resize (Square)</h3>
                <input type="range" id="resize-input" name="resize-input" min="50" max="150" disabled>
            </div>
        </div>
        <br>
        <button class="ok-button">OK</button>
        <br>
        <div class="load-save-container">
            <button id="save-button">Save Button</button>
            <div class="load-container">
                <input type="file" name="load" id="load-input" />
            </div>
        </div>
    </div>
</body>
</html>
